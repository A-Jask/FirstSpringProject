#default Username
spring.datasource.username=bob
spring.datasource.password=admin
spring.h2.console.settings.web-admin-username=bob
spring.h2.console.settings.web-admin-password=admin

#handle whitelabel-error
server.error.whitelabel.enabled=true
server.error.path=/error

#setting custom multiparty-size
sprint.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#server.tomcat.max-swallow-size=-1

